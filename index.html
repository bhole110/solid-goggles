<script>
/* TELEGRAM LINK */
const TELEGRAM_LINK = "https://t.me/+1G_THhw8if0xZTc1";

/* UNLIMITED CLICKS ‚Äì ENGAGEMENT FRIENDLY */
document.getElementById('joinBtn').addEventListener('click', () => {

  // Track every click

  }

  // small delay (keeps bots lower, humans fine)
  setTimeout(()=>{
    window.location.href = TELEGRAM_LINK;
  }, 300);
});

/* VISUAL TIMER ONLY */
let t = 15;
const cd = document.getElementById('countdown');
setInterval(()=>{
  if(t > 0){
    t--;
    cd.textContent = t;
  }
},1000);

/* BACKGROUND */
const c=document.getElementById('bg'),x=c.getContext('2d');
let W=c.width=innerWidth,H=c.height=innerHeight;
addEventListener('resize',()=>{W=c.width=innerWidth;H=c.height=innerHeight;});
const p=[...Array(80)].map(()=>({
  x:Math.random()*W,y:Math.random()*H,
  r:Math.random()*2,
  vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3
}));
(function draw(){
  x.fillStyle='rgba(5,8,15,.35)';
  x.fillRect(0,0,W,H);
  p.forEach(o=>{
    o.x+=o.vx;o.y+=o.vy;
    if(o.x<0)o.x=W;if(o.x>W)o.x=0;
    if(o.y<0)o.y=H;if(o.y>H)o.y=0;
    x.beginPath();
    x.arc(o.x,o.y,o.r,0,Math.PI*2);
    x.fillStyle='rgba(0,255,255,.45)';
    x.fill();
  });
  requestAnimationFrame(draw);
})();
</script>
